<section>
  <div class="page-header">
    <h1>{{vm.client._id ? 'Edit Client' : 'New Client'}}</h1>
  </div>

  <uib-tabset>      
      <uib-tab ng-if="vm.authentication.user.roles[0] !== 'approver'">
        <uib-tab-heading>
          Company
        </uib-tab-heading>
        <div class="panel-body">
          <table class="table table-hover">
            <form name="vm.form.clientForm" class="form-horizontal" ng-submit="vm.save(vm.form.clientForm.$valid)" novalidate>
    <fieldset>
      <div class="row">
        <div class="col col-md-10">
          <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
              <input type="number" min="1000000000000" ng-model="vm.client.cid" name="cid" class="form-control" placeholder="ID" required>
            </div>
          </div>
        </div>
        <div class="col col-md-2"></div>
      </div>

      <div class="row">
        <div class="col col-md-10">
          <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">ชื่อ</label>
            <div class="col-sm-10">
              <input type="text" ng-model="vm.client.fname" name="fname" class="form-control" placeholder="ชื่อ" required>
            </div>
          </div>
        </div>
        <div class="col col-md-2"></div>
      </div>

      <div class="row">
        <div class="col col-md-10">
          <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">นามสกุล</label>
            <div class="col-sm-10">
              <input type="text" ng-model="vm.client.lname" name="lname" class="form-control" placeholder="นามสกุล" required>
            </div>
          </div>
        </div>
        <div class="col col-md-2"></div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default">{{vm.client._id ? 'Update' : 'Create'}}</button>
      </div>
      <div ng-show="vm.error" class="text-danger">
        <strong ng-bind="vm.error"></strong>
      </div>
    </fieldset>
  </form>
          </table>
        </div>
      </uib-tab>
      <uib-tab>
        <uib-tab-heading>
          Personal
        </uib-tab-heading>
        <div class="panel-body">
          <table class="table table-hover">
            <form name="vm.form.clientForm" class="form-horizontal" ng-submit="vm.save(vm.form.clientForm.$valid)" novalidate>
    <fieldset>
      <div class="row">
        <div class="col col-md-10">
          <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
              <input type="number" min="1000000000000" ng-model="vm.client.cid" name="cid" class="form-control" placeholder="ID" required>
            </div>
          </div>
        </div>
        <div class="col col-md-2"></div>
      </div>

      <div class="row">
        <div class="col col-md-10">
          <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">ชื่อ</label>
            <div class="col-sm-10">
              <input type="text" ng-model="vm.client.fname" name="fname" class="form-control" placeholder="ชื่อ" required>
            </div>
          </div>
        </div>
        <div class="col col-md-2"></div>
      </div>

      <div class="row">
        <div class="col col-md-10">
          <div class="form-group" show-errors>
            <label class="col-sm-2 control-label">นามสกุล</label>
            <div class="col-sm-10">
              <input type="text" ng-model="vm.client.lname" name="lname" class="form-control" placeholder="นามสกุล" required>
            </div>
          </div>
        </div>
        <div class="col col-md-2"></div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default">{{vm.client._id ? 'Update' : 'Create'}}</button>
      </div>
      <div ng-show="vm.error" class="text-danger">
        <strong ng-bind="vm.error"></strong>
      </div>
    </fieldset>
  </form>
          </table>
        </div>
      </uib-tab>
    </uib-tabset>

  

</section>
