<div class="ibox">
  <div class="ibox-content">
    <div class="row">
      <h3 class="col-md-12 text-center">Or sign up using your email</h3>

      <div class="col-xs-12 col-md-12">
        <form name="userForm" ng-submit="signup()" class="signin" novalidate autocomplete="off">
          <fieldset>
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group" show-errors>
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName" class="form-control" ng-model="credentials.firstName" placeholder="First Name"
                    required>

                  <div ng-messages="userForm.firstName.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">First name is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" class="form-control" ng-model="credentials.lastName" placeholder="Last Name"
                    required>

                  <div ng-messages="userForm.lastName.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Last name is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" lowercase
                    required>

                  <div ng-messages="userForm.email.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Email address is required.</p>
                    <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
                  </div>
                </div>

                <div class="form-group" show-errors>
                  <label for="branch">สำนักงาน</label>
                  <select class="form-control" name="branch" ng-model="credentials.branch" required>
                      <option ng-repeat="option in branchesService" value="{{option._id}}">{{option.name}}</option>
                  </select>
                  <div ng-messages="userForm.branch.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Branch is required.</p>
                  </div>
                </div>

                <div class="form-group" show-errors>
                  <label for="department">ฝ่าย</label>
                  <select class="form-control" name="department" ng-model="credentials.department" required>
                      <option ng-repeat="option in departmentsService" value="{{option._id}}">{{option.name}}</option>
                  </select>
                  <div ng-messages="userForm.department.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Department is required.</p>
                  </div>
                </div>

                <div class="form-group" show-errors>
                  <label for="roles">สิทธิ์การใช้งาน</label>
                  <select class="form-control" name="roles" ng-model="user.roles[0]" required>
                      <option ng-repeat="role in roles" value="{{role.code}}">{{role.name}}</option>
                  </select>
                  <div ng-messages="userForm.roles.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Roles is required.</p>
                  </div>
                </div>

              </div>
              <div class="col-xs-6">
                <div class="form-group" show-errors>
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="รหัสพนักงาน"
                    lowercase required>

                  <div ng-messages="userForm.username.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Username is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="รหัสผ่าน"
                    popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>

                  <div ng-messages="userForm.password.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Password is required.</p>

                    <div ng-repeat="passwordError in passwordErrors">
                      <p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>
                    </div>
                  </div>
                </div>
                <div class="form-group" ng-show="!userForm.password.$error.required">
                  <label>Password Requirements</label>
                  <progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></progressbar>
                </div>
                <div class="text-center form-group">
                  <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
                <div ng-show="error" class="text-center text-danger">
                  <strong ng-bind="error"></strong>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
