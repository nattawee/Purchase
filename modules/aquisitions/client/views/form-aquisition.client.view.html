<section ng-init="step(1)">
  <div class="container">
    <ul class="progressbar">
      <li class="{{step1}}" ng-click="step(1)">step1</li>
      <li class="{{step2}}" ng-click="step(2)">step2</li>
      <li class="{{step3}}" ng-click="step(3)">step3</li>
      <li class="{{step4}}" ng-click="step(4)">step4</li>
    </ul>
  </div>
  <div class="page-header">
    <h1>{{vm.aquisition._id ? 'Edit Aquisition' : 'New Aquisition'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.aquisitionForm" class="form-horizontal" ng-submit="vm.save(vm.form.aquisitionForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" ng-show="step1 && step2 === null && step3 === null && step4 === null">
          <label class="control-label">Step1</label>
          <input name="s1" type="text" id="s1" class="form-control" placeholder="Step 1">
          <br>
          <label class="control-label btn btn-default" for="step1" ng-click="step(1)">Back Step</label>
          <label class="control-label btn btn-default" for="step1" ng-click="step(2)">Next Step</label>
        </div>


        <div class="form-group" ng-show="step1 && step2 && step3 === null && step4 === null">
          <label class="control-label" for="step1">Step2</label>
          <input name="s1" type="text" id="s1" class="form-control" placeholder="Step 2">
          <br>
          <label class="control-label btn btn-default" for="step1" ng-click="step(1)">Back Step</label>
          <label class="control-label btn btn-default" for="step1" ng-click="step(3)">Next Step</label>
        </div>


        <div class="form-group" ng-show="step1 && step2 && step3 && step4 === null">
          <label class="control-label" for="step1">Step3</label>
          <input name="s1" type="text" id="s1" class="form-control" placeholder="Step 3">
          <br>
          <label class="control-label btn btn-default" for="step1" ng-click="step(2)">Back Step</label>
          <label class="control-label btn btn-default" for="step1" ng-click="step(4)">Next Step</label>
        </div>


        <div class="form-group" show-errors ng-show="step4">
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.aquisition.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.aquisitionForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Step name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label btn btn-default" for="step1" ng-click="step(3)" ng-show="step4">Back Step</label>          
          <button type="submit" class="btn btn-default" ng-show="step4">{{vm.aquisition._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
