        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label class="control-label" for="product">รายการจัดซื้อ/จัดจ้าง</label>

                ng-change="vm.calculate(vm.purchase)">

          <div class="col-xs-4">

            </div>

            </div>
          </div>
        </div>

          <div class="col-md-3">

              <input name="client" type="text" ng-model="vm.purchase.client" id="client" class="form-control" placeholder="ฝ่าย/สำนักงาน"
                required>
              <div ng-messages="vm.form.purchaseForm.client.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Purchase Client is required.</p>
              </div>
            </div>
          </div>

            <div class="form-group">
              <label class="control-label" for="company">ผู้รับผิดชอบ</label>

            </div>
          </div>
