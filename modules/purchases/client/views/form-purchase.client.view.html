<section ng-init="vm.init()" style="min-height:1600px;">
  <div class="page-header">
    <h1>{{vm.purchase._id ? 'Edit Purchase' : 'New Purchase'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.purchaseForm" class="form-horizontal" ng-submit="vm.save(vm.form.purchaseForm.$valid)" novalidate>
      <fieldset>
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label class="control-label" for="docdate">วันที่</label>
              <input name="docdate" type="date" ng-model="vm.purchase.docdate" id="docdate" class="form-control" placeholder="Doc Date">
            </div>
          </div>
          <div class="col-md-3">
          </div>
          <div class="col-md-3">
          </div>
          <div class="col-md-3">
            <div class="form-group" show-errors>
              <label class="control-label" for="docno">เลขที่ใบสั่งซื้อ</label>
              <input name="docno" type="text" ng-model="vm.purchase.docno" id="docno" class="form-control" placeholder="เลขที่ใบสั่งซื้อ"
                required>
              <div ng-messages="vm.form.purchaseForm.docno.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Purchase docdate is required.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="form-group" show-errors>
              <label class="control-label" for="client">ชื่อผู้ขาย</label>
              <input name="client" type="text" ng-model="vm.purchase.client" id="client" class="form-control" placeholder="ชื่อผู้ขาย"
                required>
              <div ng-messages="vm.form.purchaseForm.client.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Purchase Client is required.</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="control-label" for="company">สังกัด</label>
              <input name="company" type="text" ng-model="vm.purchase.company" id="company" class="form-control" placeholder="สังกัด">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="control-label" for="tender">เลขที่ใบสั่งซื้อ</label>
              <input name="tender" type="text" ng-model="vm.purchase.tender" id="tender" class="form-control" placeholder="เลขที่ใบสั่งซื้อ">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="control-label" for="drilldate">กำหนดมอบวันที่</label>
              <input name="drilldate" type="date" ng-model="vm.purchase.drilldate" id="drilldate" class="form-control" placeholder="กำหนดมอบวันที่">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label" for="buyer">ผู้สั่งซื้อ</label>
              <input name="buyer" type="text" ng-model="vm.purchase.buyer" id="buyer" class="form-control" placeholder="ผู้สั่งซื้อ">
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label class="control-label" for="howtohire">วิธีซื้อ/จ้าง</label>
              <select class="form-control" name="carlist" form="carform" ng-model="vm.purchase.howtohire">
                <option value="วิธีตกลงราคา">วิธีตกลงราคา</option>
                <option value="วิธีสืบราคา">วิธีสืบราคา</option>
                <option value="วิธีประมูลด้วยระบบอิเล็กทรอนิกส์">วิธีประมูลด้วยระบบอิเล็กทรอนิกส์</option>
                <option value="วิธีกรณีพิเศษ">วิธีกรณีพิเศษ</option>
                <option value="การต่อสัญญา">การต่อสัญญา</option>
                <option value="วิธีฉุกเฉิน">วิธีฉุกเฉิน</option>
                <option value="วิธีพิเศษ (มีประกาศเชิญชวน หรือ ไม่มีประกาศเชิญชวน)">วิธีพิเศษ (มีประกาศเชิญชวน หรือ ไม่มีประกาศเชิญชวน)</option>
                <option value="อื่นๆ">อื่นๆ</option>
              </select>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label class="control-label" for="pursector">ประเภทการจัดซื้อ/จัดจ้าง</label>
              <select class="form-control" name="carlist" form="carform" ng-model="vm.purchase.pursector">
                <option value="งานก่อสร้าง">งานก่อสร้าง</option>
                <option value="การจ้างควบคุมงาน">การจ้างควบคุมงาน</option>
                <option value="การจ้างออกแบบ">การจ้างออกแบบ</option>
                <option value="การจ้างที่ปรึกษา">การจ้างที่ปรึกษา</option>
                <option value="การจ้างงานวิจัยหรือเงินสนับสนุนให้ทุนการวิจัย">การจ้างงานวิจัยหรือเงินสนับสนุนให้ทุนการวิจัย</option>
                <option value="การจ้างพัฒนาระบบคอมพิวเตอร์">การจ้างพัฒนาระบบคอมพิวเตอร์</option>
                <option value="การจัดซื้อ/จัดจ้างที่มิใช่งานก่อสร้าง">การจัดซื้อ/จัดจ้างที่มิใช่งานก่อสร้าง</option>
                <option value="อื่นๆ">อื่นๆ</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <table class="table">
            <thead style="background-color:lightgray;">
              <tr>
                <th>No.</th>
                <th>Product name</th>
                <th>QTY</th>
                <th>Price</th>
                <th>Amount</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="product in vm.purchase.items">
                <td>
                  <!--<p>{{$index+1}}</p>-->
                  <input name="productcode" type="text" ng-model="product.productcode" id="productcode" class="form-control" placeholder="รหัสสินค้า"
                    ng-change="vm.calculate(product)">
                </td>
                <td>
                  <input name="product" type="text" ng-model="product.product" id="product" class="form-control" placeholder="ชื่อสินค้า" ng-change="vm.calculate(product)">
                </td>
                <td><input name="qty" type="number" ng-model="product.qty" id="qty" class="form-control" placeholder="QTY" ng-change="vm.calculate(product)"></td>
                <td><input name="unitprice" type="number" ng-change="vm.calculate(product)" ng-model="product.unitprice" id="unitprice"
                    class="form-control" placeholder="price"></td>
                <td>
                  <p ng-bind="product.amount| number:2"></p>
                </td>
                <td style="text-align:right;">
                  <button type="button" class="btn btn-danger" ng-click="vm.removeProduct($index)">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-default" ng-click="vm.addItem()">Add</button>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <div class="row">
              
              <div class="col-xs-12" ng-show="vm.purchase.remark.length > 0">
                Remark
              </div>
            </div>
            <div class="row border-top border-bottom border-left border-right" ng-show="vm.purchase.remark.length > 0">
              <div class="col-xs-12">
                <ul>
                  <li ng-repeat="rem in vm.purchase.remark">
                    {{rem}}
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-3">

          </div>
          <div class="col-lg-3">

          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label class="control-label" for="amount">Total Amount</label>
              <p ng-bind="vm.purchase.amount | number:2" />
            </div>
            <div class="form-group">
              <label class="control-label" for="approv">ผู้อนุมัติ</label>
              <input name="approv" type="text" ng-model="vm.purchase.approv" id="approv" class="form-control" placeholder="ผู้อนุมัติ">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">{{vm.purchase._id ? 'Update' : 'Create'}}</button>
            </div>
            <div ng-show="vm.error" class="text-danger">
              <strong ng-bind="vm.error"></strong>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</section>
