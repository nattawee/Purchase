<section ng-init="vm.init()" style="min-height:1600px;">
  <div class="page-header">
    <h1>{{vm.purchase._id ? 'ทะเบียนการจัดซื้อ/จัดจ้าง' : 'ทะเบียนการจัดซื้อ/จัดจ้าง'}}</h1>
    <h2 ng-if="vm.purchase._id ? vm.purchase._id : ''">
      ฝ่าย {{vm.user.department}} สาขา {{vm.user.branch}}
    </h2>
  </div>
  <form name="vm.form.purchaseForm" class="form-horizontal" ng-submit="vm.save(vm.form.purchaseForm.$valid)" novalidate>

    <div>
      <div>
        <label for=""><h1 style="margin-top: -2px;">ข้อมลูทั่วไป</h1></label>
        <button type="button" class="btn btn-info pull-right" data-toggle="collapse" data-target="#list1"><i class="fa fa-arrow-down"></i></button>
      </div>
      <div id="list1" class="collapse">
        <div class="col-md-12">
          <fieldset>
            <div class="row">
              <div class="col-md-5">
              </div>
              <div class="col-md-5">
              </div>
              <div class="col-md-2 ">
                <div class="form-group">
                  <label class="control-label" for="docdate">วันที่</label>
                  <input name="docdate" type="date" ng-model="vm.purchase.docdate" id="docdate" class="form-control" placeholder="Doc Date"
                    style="margin-left: -27px;">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <div class="form-group">
                  <label class="control-label" for="product">รายการจัดซื้อ/จัดจ้าง</label>
                </div>
              </div>
              <div class="col-xs-5">
                <div class="form-group">
                  <input name="product" type="text" ng-model="vm.purchase.items.product" id="product" class="form-control" placeholder="รายการจัดซื้อ/จัดจ้าง">
                </div>
              </div>
              <div class="col-xs-4">
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <div class="form-group">
                  <label class="control-label" for="qty">จำนวน</label>
                </div>
              </div>
              <div class="col-xs-5">
                <div class="form-group">
                  <input name="qty" type="number" ng-model="vm.purchase.items.qty" id="qty" class="form-control" placeholder="จำนวน">
                </div>
              </div>
              <div class="col-xs-4">
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <div class="form-group">
                  <label class="control-label" for="unitprice">ราคา</label>
                </div>
              </div>
              <div class="col-xs-5">
                <div class="form-group">
                  <input name="unitprice" type="number"  ng-model="vm.purchase.unitprice" id="unitprice" class="form-control" placeholder="ราคา">
                </div>
              </div>
              <div class="col-xs-4">
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <div class="form-group">
                  <label class="control-label" for="tender">บันทึกเลขที่</label>
                </div>
              </div>
              <div class="col-xs-5">
                <div class="form-group">
                  <input name="tender" type="text" ng-model="vm.purchase.tender" id="tender" class="form-control" placeholder="บันทึกเลขที่">
                </div>
              </div>
              <div class="col-xs-4">
              </div>
            </div>

            <!--end list1-->

          </fieldset>

        </div>
      </div>
      <div>
        <label for=""><h1 style="margin-top: -2px;">ประมาณการค่าจัดซื้อ/จัดจ้าง (ราคากลาง)</h1></label>
        <button type="button" class="btn btn-info pull-right" data-toggle="collapse" data-target="#list2"><i class="fa fa-arrow-down"></i></button>
      </div>
      <div id="list2" class="collapse">
        <div class="col-md-12">
          <fieldset>
            <div class="row">
              <div class="col-xs-3">
                <div class="form-group">
                  <label class="control-label" for="amdamount">จำนวนเงิน (บาท)</label>
                </div>
              </div>
              <div class="col-xs-5">
                <div class="form-group">
                  <input name="amdamount" type="number" min="0" ng-model="vm.purchase.approvmd.amdamount" id="amdamount" class="form-control"
                    placeholder="จำนวนเงิน">
                </div>
              </div>
              <div class="col-xs-4">
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <div class="form-group">
                  <label class="control-label" for="appmdate">วันที่</label>
                </div>
              </div>
              <div class="col-xs-5">
                <div class="form-group">
                  <input name="appmdate" type="date" ng-model="vm.purchase.approvmd.appmdate" id="appmdate" class="form-control" placeholder="วันที่">
                </div>
              </div>
              <div class="col-xs-4">
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <div class="form-group">
                  <label class="control-label" for="appmd">ผู้อนุมัติ</label>
                </div>
              </div>
              <div class="col-xs-5">
                <div class="form-group">
                  <input name="appmd" type="text" ng-model="vm.purchase.approvmd.appmd" id="appmd" class="form-control" placeholder="ผู้อนุมัติ">
                </div>
              </div>
              <div class="col-xs-4">
              </div>
            </div>

            <!--end list2-->

          </fieldset>

        </div>
      </div>
      <div>
        <label for=""><h1 style="margin-top: -2px;">วิธีซื้อ/จ้าง</h1></label>
        <button type="button" class="btn btn-info pull-right" data-toggle="collapse" data-target="#list3"><i class="fa fa-arrow-down"></i></button>
      </div>
      <div id="list3" class="collapse">
        <div class="col-md-12">
          <fieldset>
            <div class="row">
              <div class="col-xs-3">
                <div class="form-group">
                  <label class="control-label" for="howtohire">วิธีซื้อ/จ้าง</label>
                </div>
              </div>

              <div class="col-xs-5">
                <div class="form-group">
                  <select class="form-control" name="carlist" form="carform" ng-model="vm.purchase.howtohire">
                <option value="วิธีตกลงราคา">วิธีตกลงราคา</option>
                <option value="วิธีสืบราคา">วิธีสืบราคา</option>
                <option value="วิธีประมูลด้วยระบบอิเล็กทรอนิกส์">วิธีประมูลด้วยระบบอิเล็กทรอนิกส์</option>
                <option value="วิธีกรณีพิเศษ">วิธีกรณีพิเศษ</option>
                <option value="การต่อสัญญา">การต่อสัญญา</option>
                <option value="วิธีฉุกเฉิน">วิธีฉุกเฉิน</option>
                <option value="วิธีพิเศษ (มีประกาศเชิญชวน หรือ ไม่มีประกาศเชิญชวน)">วิธีพิเศษ (มีประกาศเชิญชวน หรือ ไม่มีประกาศเชิญชวน)</option>
                <option value="อื่นๆ">อื่นๆ</option>
                </select>
                </div>
              </div>
              <div class="col-xs-4">
              </div>
            </div>
            <!--end list3-->

          </fieldset>

        </div>
      </div>
      <div>
        <label><h1 style="margin-top: -2px;">ประเภทการจัดซื้อ/จัดจ้าง</h1></label>
        <button type="button" class="btn btn-info pull-right" data-toggle="collapse" data-target="#list4"><i class="fa fa-arrow-down"></i></button>
      </div>
      <div id="list4" class="collapse">
        <div class="col-md-12">
          <fieldset>
            <div class="row">
              <div class="col-xs-3">
                <div class="form-group">
                  <label class="control-label" for="pursector">ประเภทการจัดซื้อ/จัดจ้าง</label>
                </div>
              </div>
              <div class="col-xs-5" style="width:365;">
                <select class="form-control" name="carlist" form="carform" ng-model="vm.purchase.pursector">
                <option value="งานก่อสร้าง">งานก่อสร้าง</option>
                <option value="การจ้างควบคุมงาน">การจ้างควบคุมงาน</option>
                <option value="การจ้างออกแบบ">การจ้างออกแบบ</option>
                <option value="การจ้างที่ปรึกษา">การจ้างที่ปรึกษา</option>
                <option style="width:365;"s value="การจ้างงานวิจัยหรือเงินสนับสนุนให้ทุนการวิจัย">การจ้างงานวิจัยหรือเงินสนับสนุนให้ทุนการวิจัย</option>
                <option value="การจ้างพัฒนาระบบคอมพิวเตอร์">การจ้างพัฒนาระบบคอมพิวเตอร์</option>
                <option value="การจัดซื้อ/จัดจ้างที่มิใช่งานก่อสร้าง">การจัดซื้อ/จัดจ้างที่มิใช่งานก่อสร้าง</option>
                <option value="อื่นๆ">อื่นๆ</option>
              </select>
              </div>
              <div class="col-xs-4">
              </div>
            </div>

            <!--end list4-->

          </fieldset>

        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">{{vm.purchase._id ? 'Update' : 'Create'}}</button>
    <button type="submit" class="btn btn-primary pull-right">{{vm.purchase._id ? 'Update' : 'บันทึกฉบับร่าง'}}</button>
    <button type="submit" class="btn btn-primary pull-right">{{vm.purchase._id ? 'Update' : 'บันทึก และ เสนอเพื่ออนุมัติ'}}</button>
    <div ng-show="vm.error" class="text-danger">
      <strong ng-bind="vm.error"></strong>
    </div>
  </form>
</section>
