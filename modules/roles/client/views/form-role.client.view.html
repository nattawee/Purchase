<section>
  <div class="page-header">
    <h1>{{vm.role._id ? 'Edit Role' : 'New Role'}}</h1>
  </div>

  <form name="vm.form.roleForm" class="form-horizontal" ng-submit="vm.save(vm.form.roleForm.$valid)" novalidate>
    <fieldset>
      <div class="form-group" show-errors>
        <label class="control-label" for="code">Code</label>
        <input name="code" type="text" ng-model="vm.role.code" id="code" class="form-control" placeholder="code" required>
        <div ng-messages="vm.form.roleForm.code.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Role code is required.</p>
        </div>
      </div>
      <div class="form-group" show-errors>
        <label class="control-label" for="name">Name</label>
        <input name="name" type="text" ng-model="vm.role.name" id="name" class="form-control" placeholder="Name" required>
        <div ng-messages="vm.form.roleForm.name.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Role name is required.</p>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">{{vm.role._id ? 'Update' : 'Create'}}</button>
      </div>
      <div ng-show="vm.error" class="text-danger">
        <strong ng-bind="vm.error"></strong>
      </div>
    </fieldset>
  </form>

</section>
