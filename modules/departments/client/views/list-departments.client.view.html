<section>
  <div class="page-header">
    <h1>Departments</h1>

  </div>

  <div class="table-responsive">
    <div class="row">
      <div class="col col-xs-10">
        <input type="search" class="form-control " ng-model="searchText" placeholder="ค้นหา">
      </div>
      <div class="col col-md-2">
        <button class="btn btn-primary" ui-sref="departments.create">สร้างรายการใหม่</button>
      </div>
    </div>
    <br>
  </div>

  <!--<div class="list-group">
    <a ng-repeat="department in vm.departments" ui-sref="departments.view({ departmentId: department._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="department.created | date:'mediumDate'"></span>
        by
        <span ng-if="department.user" ng-bind="department.user.displayName"></span>
        <span ng-if="!department.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="department.name"></h4>
    </a>
  </div>-->

  <div class="tabs-container">

    <uib-tabset>

      <uib-tab>
        <uib-tab-heading>
          แผนก
        </uib-tab-heading>
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ชื่อแผนก</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="department in vm.departments | filter:searchText" ui-sref="departments.edit({ departmentId: department._id })">
                <td>
                  {{department.name}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </uib-tab>

    </uib-tabset>

  </div>

  <div class="alert alert-warning text-center" ng-if="vm.departments.$resolved && !vm.departments.length">
    No Departments yet, why don't you <a ui-sref="departments.create">create one</a>?
  </div>
</section>
